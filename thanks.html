<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | TKMProject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .bg-pattern {
        background-color: #ffffff;
        background-image: radial-gradient(#0284c7 0.5px, #ffffff 0.5px);
        background-size: 10px 10px;
      }
      .dark .bg-pattern {
        background-color: #0f172a;
        background-image: radial-gradient(#38bdf8 0.5px, #0f172a 0.5px);
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300 bg-pattern">
    
    <div class="max-w-lg w-full bg-white dark:bg-slate-900 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-800 p-10 text-center">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 dark:bg-green-900 mb-8">
            <svg class="h-10 w-10 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-4">Submission Received!</h1>
        
        <p class="text-slate-600 dark:text-slate-300 text-lg mb-8 leading-relaxed">
            Thank you for contacting TKMProject. We have received your information and will be in touch with you shortly.
        </p>

        <a href="/" class="inline-flex items-center justify-center px-8 py-3 bg-brand-600 text-white font-semibold rounded-full hover:bg-brand-700 shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500">
            Back to Home
        </a>
    </div>

    <footer class="mt-12 text-slate-500 dark:text-slate-400 text-sm">
        &copy; 2025 TKMProject
    </footer>

  </body>
</html>
