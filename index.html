  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TKMProject | Music & Cultural Excellence</title>
    <meta name="description" content="Join TKMProject in Johannesburg. Registration open for Violin, Cello, Dance, and more. Space is limited, first-come first-serve." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tkm-project.netlify.app/" />
    <meta property="og:title" content="TKMProject School" />
    <meta property="og:description" content="Cultivating excellence in music and culture. Register online today. Space is limited!" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1507838153414-b4b713384ebd?q=80&w=1200&h=630&fit=crop" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script>
        // Immediately apply dark mode to avoid FOUC (Flash of Unstyled Content)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .bg-pattern {
        background-color: #ffffff;
        background-image: radial-gradient(#0284c7 0.5px, #ffffff 0.5px);
        background-size: 10px 10px;
      }
      .dark .bg-pattern {
        background-color: #0f172a;
        background-image: radial-gradient(#38bdf8 0.5px, #0f172a 0.5px);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        15%, 45%, 75% { transform: translateX(-4px); }
        30%, 60%, 90% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes error-pulse {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); border-color: #ef4444; }
        50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15); border-color: #ef4444; }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); border-color: #ef4444; }
      }
      .animate-input-error {
        animation: error-pulse 0.5s ease-out;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
      }
      
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>

  </body>
</html>
